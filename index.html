<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brahmastra Club - Updated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 100%); min-height: 100vh; }
        .gradient-bg { background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="bg-gray-900 rounded-2xl p-8 shadow-2xl">
            <h1 class="text-3xl font-bold text-white mb-6 text-center">Brahmastra Club</h1>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-300 mb-2">User ID</label>
                    <input type="text" id="userId" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white">
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white">
                </div>
                <div id="error" class="hidden bg-red-900/50 text-red-200 px-4 py-3 rounded-lg text-sm"></div>
                <button type="submit" class="w-full gradient-bg text-white font-semibold py-3 rounded-lg">Login</button>
            </form>
            
            <div id="result" class="hidden mt-6 p-4 bg-green-900/50 rounded-lg">
                <p class="text-green-200">Login Successful!</p>
                <p class="text-white mt-2">Welcome, <span id="userName"></span></p>
                <p class="text-gray-400 text-sm">Role: <span id="userRole"></span></p>
            </div>
        </div>
    </div>

    <script>
        // API Configuration - THIS IS THE KEY CHANGE!
        const API_BASE_URL = 'https://web-production-3987.up.railway.app/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            
            errorDiv.classList.add('hidden');
            resultDiv.classList.add('hidden');

            try {
                // Call your Railway backend
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Success!
                document.getElementById('userName').textContent = data.user.memberName;
                document.getElementById('userRole').textContent = data.user.role;
                resultDiv.classList.remove('hidden');
                
                console.log('Token:', data.token);
                console.log('User:', data.user);
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
